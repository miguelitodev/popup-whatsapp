<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!-- CEO  -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup Whatsapp</title>
		<!-- STYLES  -->
		<link rel="stylesheet" href="./src/css/style.css" />
		<!-- FONTS  -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container-form-whatsapp">
			<!-- BOTÃO DE FECHAR -->
			<div class="button-close-form-whatsapp">x</div>
			<!-- TEXTOS FORM  -->
			<div class="content-texts-form-whatsapp">
				<h4>Entre em contato conosco</h4>
				<p>
					Preencha o formulário para que o envio seja feito direto para nossa
					equipe no whatsapp
				</p>
			</div>
			<!-- INPUTS FORM  -->
			<div class="content-inputs-form-whatsapp">
				<input type="text" name="nomeUser" id="nomeUser" placeholder="Nome" />
				<select name="reasonUser" id="reasonUser">
					<option selected disabled>Qual o motivo de contato</option>
					<option value="Problemas no site">Problemas no site</option>
					<option value="Plano de desenvolvimento">
						Plano de desenvolvimento
					</option>
					<option value="Plano de marketing">Plano de marketing</option>
				</select>
				<textarea
					name="commentaryUser"
					id="commentaryUser"
					placeholder="Escreva aqui"
					cols="30"
					rows="10"
				></textarea>
				<a href="javascript:void(0)" class="button-send-data"> ENVIAR </a>
			</div>
		</div>
		<div class="popup-whatsapp">
			<img src="./src/img/icon-whatsapp.svg" alt="icon whatsapp" />
		</div>
		<script src="./src/js/script.js"></script>
	</body>
</html>
